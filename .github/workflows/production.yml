name: Production Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM Install
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.FE_DP_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        npm install
    - name: Unit Tests
      run: |
        yarn test:ci
